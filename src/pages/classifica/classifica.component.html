<h2>Classifica Generale</h2>
<div class="row border rounded" *ngFor="let squadra of squadre">
    <div class="col-12 col-lg-6">
      <div class="card-wrapper">
        <div class="card" style="flex-direction: initial;">
          <div class="card-body">
            <div class="categoryicon-top">
              <svg class="icon">
                <use xlink:href="/assets/svg/sprite.svg#it-arrow-right-circle"></use>
              </svg>
              <span class="text">{{ squadra.team }} - {{ squadra.points }}pt</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
